<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ScoreTracker</title>
        <!-- Bootstrap CDN links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </h:head>
    
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">    		  		
                <div class="container">
                    <h1>JavaEE project: Score Tracker</h1>
                    <h2>Team 1</h2>
                    <hr></hr>
                    <h:form enctype="multipart/form-data" rendered="#{fileController.statusMessage==null}">
                        <h3>Stap 1: uploaden</h3>
                        <div class="form-group">
                            <h:inputFile value="#{fileController.part}"/>                    
                        </div>
                        <div class="form-group">
                            <h:commandButton id="submit" class="btn btn-primary" action="#{fileController.uploadFile}" value="Bestand uploaden"/>
                        </div> 
                    </h:form>
                    <h:form rendered="#{fileController.statusMessage!=null}">
                        <h3>Stap 2: overzicht</h3>
                        <h:outputText value="#{fileController.statusMessage}"/>
                        <h:commandButton class="btn btn-primary" action="overzicht.xhtml" value="Overzicht bekijken"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
