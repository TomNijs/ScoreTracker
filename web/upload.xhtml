<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
    	<ui:composition template="template/layout.xhtml">
            <ui:define name="content">    		  		
                <div class="container">
                    <h2>Upload</h2>
                    <hr></hr>
                    <h:form enctype="multipart/form-data" rendered="#{fileController.statusMessage==null}">
                        <h3>Stap 1: uploaden</h3>
                        <div class="form-group">
                            <h:inputFile value="#{fileController.part}"/>                    
                        </div>
                        <div class="form-group">
                            <h:commandButton id="submit" class="btn btn-primary" action="#{fileController.uploadFile}" value="Bestand uploaden"/>
                        </div> 
                    </h:form>
                    <h:form rendered="#{fileController.statusMessage!=null}">
                        <h3>Stap 2: overzicht</h3>
                        <h:outputText value="#{fileController.statusMessage}"/>
                        <h:commandButton class="btn btn-primary" action="resultaten2.xhtml" value="Overzicht bekijken"/>
                        <br/>
                        <h:commandButton class="btn btn-info" action="#{fileController.refreshPage()}" value="Nieuwe upload"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
