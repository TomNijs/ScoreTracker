<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">                                 
                <div class="container">
                    <div class="jumbotron">
                        <h1>Studenten</h1>
                        <h:dataTable value="#{defaultController.studenten}" var="student" styleClass="table table-striped table-bordered">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Naam</f:facet>
                            <!-- row record -->
                            #{student.naam} #{student.voornaam}
                        </h:column>    
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Klas</f:facet>
                            <!-- row record -->
                            #{student.klasId.nummer}
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Email</f:facet>
                            <!-- row record -->
                            #{student.email}
                        </h:column>
                            <h:column>
                                <!-- column header -->
                            <f:facet name="header">Email verzenden</f:facet>
                            <h:form>
                            <h:commandButton action="#{EmailController.sendEmail}" value="Verzenden"><f:param id="Studentid" name="studentId" value="#{student.id}"></f:param></h:commandButton>
                           
                            </h:form> </h:column>
                    </h:dataTable>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
