<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>   	
    	<ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                
                <div class="container">
                    
                    <h:form> 
                        <h2>Resultaten: <h:outputText  value="#{defaultController.selectedKlas.nummer}"></h:outputText> - <h:outputText value="#{defaultController.selectedVak.naam}"></h:outputText> - <h:outputText value="#{defaultController.selectedKlasTest.testId.beschrijving}"></h:outputText></h2>
                    <div class="row">
                        <div class="col-md-4">  
                            <h:selectOneMenu id="klassen" value="#{defaultController.selectedKlas}" converter="omnifaces.SelectItemsConverter" class="form-control">
                                <f:selectItem itemLabel="Kies klas" noSelectionOption="true" />
                                <f:selectItems value="#{defaultController.klassen}" var="k" itemLabel="#{k.nummer}"/>
                                <f:ajax render="@form" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-4">
                            <h:selectOneMenu id="vakken" value="#{defaultController.selectedVak}" converter="omnifaces.SelectItemsConverter" class="form-control">
                                <f:selectItem itemLabel="Kies vak" noSelectionOption="true" />
                                <f:selectItems value="#{defaultController.vakken}" var="v" itemLabel="#{v.naam}"/>
                                <f:ajax render="@form" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-4">
                            <h:selectOneMenu id="testen" value="#{defaultController.selectedKlasTest}" converter="omnifaces.SelectItemsConverter" class="form-control">
                                <f:selectItem itemLabel="Kies test" noSelectionOption="true" />
                                <f:selectItems value="#{defaultController.testenByVak}" var="t" itemLabel="#{t.testId.beschrijving}"/>
                                <f:ajax render="@form" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                        <br/>                        
                        <h:dataTable var="test3" value="#{defaultController.selectedKlasTest.testId.scoreList}" styleClass="table table-striped table-bordered">
                            <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Naam</f:facet>
                                    <!-- row record -->
                                    #{test3.studentId.voornaam} #{test3.studentId.naam}
                            </h:column>  

                            <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Studentennr</f:facet>
                                    <!-- row record -->
                                    #{test3.studentId.studentenNr}
                            </h:column>   

                            <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Score</f:facet>
                                    <!-- row record -->
                                    #{test3.score} / #{test3.testId.totaalScore}
                            </h:column> 
                        </h:dataTable>
                        
                        </h:form>       
                </div>        
            </ui:define>		
    	</ui:composition>
    </h:body>
</html>
