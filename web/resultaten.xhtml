<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>   	
    	<ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h2>Resultaten (demo)</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <h:selectOneMenu value="#{defaultController.Klas}" class="form-control" onchange="submit()" >
                                <f:selectItems value="#{defaultController.klassen}" var="c" itemLabel="#{c.nummer}" itemValue="#{c.id}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    

                    
                    <h:dataTable value="#{defaultController.testen}" var="test" styleClass="table table-striped table-bordered">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Vak</f:facet>
                            <!-- row record -->
                            #{test.vakId.naam}
                        </h:column>    
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Beschrijving</f:facet>
                            <!-- row record -->
                            #{test.beschrijving}
                        </h:column> 
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Totaal Score</f:facet>
                            <!-- row record -->
                            #{test.totaalScore}
                        </h:column> 
                    </h:dataTable>
                </div>
                
                
            </ui:define>		
    	</ui:composition>
    </h:body>
</html>
