<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>   	
    	<ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h2>Resultaten (demo)</h2>
                    <h:form>
                    <div class="row">
                        <div class="col-md-4">
                            <h:selectOneMenu value="#{defaultController.vakken}" class="form-control" id="vakken" >
                                <f:selectItems value="#{defaultController.vakken}" var="v" itemLabel="#{v.naam}" itemValue="#{v.id}" />
                                <f:ajax event="change" render="testen" listener="#{defaultController.testen}" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <h:dataTable  var="test" value="#{defaultController.testen}" styleClass="table table-striped table-bordered" id="testen">
                        <c:if test="#{test.vakId eq v.id}">
                            
                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Vak</f:facet>
                                <!-- row record -->
                                #{test.vakId.naam}
                            </h:column>    
                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Beschrijving</f:facet>
                                <!-- row record -->
                                #{test.beschrijving}
                            </h:column> 
                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Totaal Score</f:facet>
                                <!-- row record -->
                                #{test.totaalScore}
                            </h:column> 
                        </c:if>
                    </h:dataTable>
                        
                        </h:form>
                </div>
                
                
            </ui:define>		
    	</ui:composition>
    </h:body>
</html>
