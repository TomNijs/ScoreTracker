<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>   	
    	<ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                
                <div class="container">
                    <h2>Resultaten (demo)</h2>
                    <h:form> 
                    <div class="row">
                        <div class="col-md-4">  
                            <h:selectOneMenu id="klassen" value="#{defaultController.selectedKlas}" converter="omnifaces.SelectItemsConverter" class="form-control">
                                <f:selectItem itemLabel="Kies klas" noSelectionOption="true" />
                                <f:selectItems value="#{defaultController.klassen}" var="k" itemLabel="#{k.nummer}"/>
                                <f:ajax render="@form" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-4">
                            <h:selectOneMenu id="vakken" value="#{defaultController.selectedVak}" converter="omnifaces.SelectItemsConverter" class="form-control">
                                <f:selectItem itemLabel="Kies vak" noSelectionOption="true" />
                                <f:selectItems value="#{defaultController.vakken}" var="k" itemLabel="#{k.naam}"/>
                                <f:ajax render="@form" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                        
                        <h:dataTable var="test3" value="#{defaultController.testByVak}" styleClass="table table-striped table-bordered">
                            <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Klas</f:facet>
                                    <!-- row record -->
                                    #{test3.klasId.nummer}
                            </h:column>  

                            <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Vak</f:facet>
                                    <!-- row record -->
                                    #{test3.testId.vakId.naam}
                            </h:column>   

                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Beschrijving test</f:facet>
                                <!-- row record -->
                                #{test3.testId.beschrijving}
                            </h:column> 

                            <h:column >
                                <!-- column header -->
                                <f:facet name="header">Totaal punten</f:facet>
                                <!-- row record -->
                                #{test3.testId.totaalScore}
                            </h:column> 
                        </h:dataTable>
                        
                        </h:form>       
                </div>        
            </ui:define>		
    	</ui:composition>
    </h:body>
</html>
